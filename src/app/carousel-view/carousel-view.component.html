<div class="mtn-carousel">
    <div class="mtn-carousel-top">
        <div class="row align-items-center">
            <div class="col-2" *ngFor="let card of cards; index as i">
                <app-carousel-card [item]="item">
                </app-carousel-card>
            </div>
        </div>
    </div>
    <div class="mtn-carousel-bottom">
        <div class="row justify-content-between">
            <div class="col-lg-4 col-md-2 text-end">
                <div class="me-5">
                    <button class="btn btn-dark btn-left rounded-circle border-0">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
            </div>
            <div class="col-lg-4 col-md-2 text-end">
                <div class="me-5">
                    <button class="btn btn-dark btn-left rounded-circle border-0">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
