<div [ngClass]="{
    'mtn-card': !isSelected,
    'mtn-card-active': isSelected,
    'bg-gradient dark': isDarkModeEnabled
  }" class="card text-center ">
    <div class="card-body" >
        <div class="mt-5 mb-5">
            <img [ngClass]="{
                'mtn-card-image': !isSelected,
                'mtn-card-image-active': isSelected
              }" src="./assets/placeholder.png">
        </div>
        <div [ngClass]="{
            'h5': !isSelected,
            'h1': isSelected
          }" class=" card-heading">{{item!.cardHeading}}</div>
        <div *ngIf="isSelected" class="m-5">
            <a href="{{item!.actionButtonHref}}" class="mtn-action-button">{{item!.actionButtonText}}</a>
        </div>
    </div>
</div>
